<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes API Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Diabetes Information</h1>
    </header>
    <main>
        <div id="content">
            <p>Welcome to the diabetes information page.</p>
            <p>Click the button to load data from the API.</p>
            <button id="load-data">Load Data</button>
        </div>
        <div id="results"></div>
        <div id="api-info">
            <p>API URL:</p>
            <input type="text" id="api-url" readonly>
            <button id="copy-url">Copy URL</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
